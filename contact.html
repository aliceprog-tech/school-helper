<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Обратная связь</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section class="feedback">
      <h2 class="feedback__title">Обратная связь</h2>
    
      <form class="feedback__form">
        <input class="feedback__input" type="text" placeholder="Имя" required>
        <input class="feedback__input" type="email" placeholder="Email" required>
        <textarea class="feedback__textarea" placeholder="Сообщение"></textarea>
        <button class="feedback__button">Отправить</button>
      </form>
    </section>
    <script>
    document.querySelector(".feedback__form").onsubmit = function(e) {
      e.preventDefault();
      alert("Сообщение отправлено!");
    };
    </script>
  </body>
</html>
